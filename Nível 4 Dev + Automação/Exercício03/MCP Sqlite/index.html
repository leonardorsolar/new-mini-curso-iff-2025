<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Usuário - API SQLite</title>
    <style>
        :root {
            --bg: #0f172a;
            --panel: #111827;
            --muted: #94a3b8;
            --text: #e5e7eb;
            --primary: #22c55e;
            --primary-600: #16a34a;
            --danger: #ef4444;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial;
            background: linear-gradient(160deg, var(--bg), #020617 60%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .container {
            width: 100%;
            max-width: 880px;
            display: grid;
            grid-template-columns: 1.1fr 0.9fr;
            gap: 20px;
        }
        .card {
            background: rgba(17, 24, 39, 0.85);
            backdrop-filter: blur(6px);
            border: 1px solid rgba(148, 163, 184, 0.12);
            border-radius: 14px;
            padding: 18px 18px 14px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.35);
        }
        h1, h2 { margin: 0 0 12px 0; font-weight: 700; letter-spacing: 0.2px; }
        h1 { font-size: 20px; }
        h2 { font-size: 18px; }
        p { margin: 8px 0; color: var(--muted); font-size: 14px; }

        form { display: grid; grid-template-columns: 1fr auto; gap: 10px; }
        label { font-size: 12px; color: var(--muted); margin-bottom: 4px; display:block; }
        input[type="text"] {
            background: #0b1220;
            color: var(--text);
            border: 1px solid rgba(148, 163, 184, 0.18);
            border-radius: 10px;
            padding: 11px 12px;
            outline: none;
            transition: border-color .2s, box-shadow .2s;
            width: 100%;
        }
        input[type="text"]:focus {
            border-color: rgba(34, 197, 94, 0.7);
            box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.12);
        }
        button {
            border: none;
            border-radius: 10px;
            padding: 12px 14px;
            font-weight: 600;
            color: #00190b;
            background: linear-gradient(135deg, var(--primary), var(--primary-600));
            cursor: pointer;
            transition: transform .06s ease-in-out, filter .2s;
        }
        button:hover { filter: brightness(1.05); }
        button:active { transform: scale(0.98); }
        .row { display:flex; gap:8px; align-items:center; }
        .muted { color: var(--muted); font-size: 12px; }
        .status { margin-top: 10px; font-size: 13px; }
        .status.ok { color: var(--primary); }
        .status.err { color: var(--danger); }
        .list {
            margin-top: 12px;
            border-top: 1px dashed rgba(148,163,184,0.16);
            padding-top: 10px;
            max-height: 260px;
            overflow: auto;
        }
        .user {
            padding: 10px 12px;
            border: 1px solid rgba(148,163,184,0.12);
            border-radius: 10px;
            display:flex; align-items:center; justify-content:space-between;
            margin-bottom: 8px;
            background: #0b1220;
        }
        .user small { color: var(--muted); }
        .sep { height:1px; background: rgba(148,163,184,0.12); margin: 10px 0; }
        @media (max-width: 800px) {
            .container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Cadastro de Usuário</h1>
            <p>Use o formulário abaixo para registrar um novo usuário na API.</p>
            <div class="sep"></div>
            <form id="user-form">
                <div>
                    <label for="name">Nome</label>
                    <input id="name" type="text" placeholder="Digite o nome" required />
                </div>
                <button type="submit">Registrar</button>
            </form>
            <div id="message" class="status"></div>
            <p class="muted">Endpoint alvo: <code id="endpoint"></code></p>
        </div>

        <div class="card">
            <h2>Usuários</h2>
            <div class="row">
                <button id="reload">Recarregar lista</button>
                <span class="muted" id="cors-info"></span>
            </div>
            <div id="list" class="list"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001';
        const usersUrl = API_BASE + '/users';
        const messageEl = document.getElementById('message');
        const endpointEl = document.getElementById('endpoint');
        const listEl = document.getElementById('list');
        const corsInfoEl = document.getElementById('cors-info');
        endpointEl.textContent = usersUrl;

        async function fetchUsers() {
            listEl.innerHTML = '<p class="muted">Carregando...</p>';
            try {
                const res = await fetch(usersUrl, { headers: { 'Accept': 'application/json' } });
                const data = await res.json();
                if (!Array.isArray(data)) throw new Error('Resposta inesperada');
                if (data.length === 0) {
                    listEl.innerHTML = '<p class="muted">Nenhum usuário cadastrado ainda.</p>';
                    return;
                }
                listEl.innerHTML = data.map(u => (
                    `<div class="user"><div><strong>${u.name}</strong><br/><small>ID: ${u.id}</small></div></div>`
                )).join('');
            } catch (err) {
                listEl.innerHTML = `<p class="status err">Erro ao carregar usuários: ${err.message}</p>`;
            }
        }

        async function checkCorsPreflight() {
            try {
                const res = await fetch(usersUrl, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': location.origin,
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'content-type'
                    }
                });
                const ok = res.headers.get('access-control-allow-origin');
                corsInfoEl.textContent = ok ? 'CORS habilitado' : 'CORS não detectado';
            } catch (e) {
                corsInfoEl.textContent = 'Falha ao checar CORS';
            }
        }

        document.getElementById('user-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            messageEl.textContent = '';
            messageEl.className = 'status';
            if (!name) {
                messageEl.textContent = 'Informe um nome.';
                messageEl.classList.add('err');
                return;
            }
            try {
                const res = await fetch(usersUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data?.error || 'Erro ao cadastrar');
                messageEl.textContent = 'Usuário cadastrado com sucesso (ID: ' + data.id + ')';
                messageEl.classList.add('ok');
                document.getElementById('name').value = '';
                fetchUsers();
            } catch (err) {
                messageEl.textContent = err.message;
                messageEl.classList.add('err');
            }
        });

        document.getElementById('reload').addEventListener('click', fetchUsers);
        fetchUsers();
        checkCorsPreflight();
    </script>
</body>
</html>
